<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/static/images/{{ site_name|default:'llmstack' }}-icon.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="{{ page_description|default:'Build generative AI apps and chatbots in minutes with Promptly\'s no-code platform.' }}"
    />
    <meta
      name="keywords"
      content="{{ page_keywords|default:'No-code AI app builder, chatbot builder, generative AI apps, Custom ChatGPT, share prompts, OpenAI completions, image generation, Stable Diffusion, API caching, Prototype ML apps' }}"
    />
    <link
      rel="apple-touch-icon"
      href="%PUBLIC_URL%/static/images/{{ site_name|default:'llmstack' }}-icon.png"
    />
    <title>
      {{ page_title|default:"Promptly: AI Apps and Chatbots in Minutes | No-code AI App Builder" }}
    </title>
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Promptly" />
    <meta
      property="og:title"
      content="{{ page_title|default:'Promptly: AI Apps and Chatbots in Minutes | No-code AI App Builder' }}"
    />
    <meta
      property="og:description"
      content="{{ page_description|default:'Build generative AI apps and chatbots in minutes with Promptly\'s no-code platform.' }}"
    />
    <meta
      property="twitter:title"
      content="{{ page_title|default:'Promptly: AI Apps and Chatbots in Minutes | No-code AI App Builder' }}"
    />
    <meta
      property="twitter:description"
      content="{{ page_description|default:'Build generative AI apps and chatbots in minutes with Promptly\'s no-code platform.' }}"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      window.prerenderReady = false;
      window.initialState = JSON.parse(
        "{{ initial_state|default:'{}'|escapejs }}",
      );
    </script>
    <div id="root"></div>
    <script
      async
      src="https://storage.googleapis.com/trypromptly-static/static/js/embed-v1.js"
    ></script>
    <script async src="https://apis.google.com/js/api.js"></script>
    <script async src="https://accounts.google.com/gsi/client"></script>
  </body>
</html>
